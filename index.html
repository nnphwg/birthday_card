<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4C's 11th Birthday</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("card-01.png"); /* Đặt ảnh nền */
            background-size: cover; /* Hiển thị toàn màn hình */
            background-position: center; /* Căn giữa ảnh */
            background-repeat: no-repeat; /* Không lặp lại ảnh */
            text-align: center;
            color: white;
            margin: 0;
            padding-bottom: 40px; /* Để không bị che mất nội dung khi footer cố định */
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
        }

        img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: contain;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff4081;
            color: white;
            border-radius: 5px;
        }

        /* Footer cố định ở cuối màn hình */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
        }

        /* Responsive layout for smaller screens (like smartphones) */
        @media (max-width: 768px) {
            h2 {
                font-size: 20px;
            }

            img {
                max-width: 80vw;
                max-height: 60vh;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        
        /* Extra small screens (for phones in portrait mode) */
        @media (max-width: 480px) {
            h2 {
                font-size: 18px;
            }

            img {
                max-width: 75vw;
                max-height: 50vh;
            }

            button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <h2>S4C's 11th Birthday</h2>
    <img id="thankYouCard" src="" alt="Thiệp cảm ơn" />
    <button onclick="showRandomCard()">Hiển thị thiệp khác</button>

    <script>
        const cards = [
            "./card1-03.png",
            "./card2-03.png",
            "./card3-03.png",
            "./card4-03.png",
            "./card5-03.png",
            "./card6-03.png",
            "./card7-03.png",
            "./card8-03.png",
            "./card9-03.png",
            "./card10-03.png"
        ];

        function showRandomCard() {
            const randomIndex = Math.floor(Math.random() * cards.length);
            document.getElementById("thankYouCard").src = cards[randomIndex];
        }

        // Hiển thị một thiệp ngẫu nhiên khi trang tải lần đầu
        showRandomCard();
    </script>

    <!-- Footer -->
    <footer>
        ©nnphwg
    </footer>
</body>
</html>
