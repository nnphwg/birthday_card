<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4C's 11th Birthday</title>
    
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    min-height: 500px; /* Tránh bị thu nhỏ quá mức */
    background-image: url("card-01.png");
    background-size: cover; /* Giữ nền full màn hình */
    background-position: center;
    background-repeat: no-repeat;
    flex-direction: column;
    text-align: center;
    color: white; /* Mặc định chữ trắng */
}

/* Điều chỉnh nền trên điện thoại */
@media (max-width: 768px) { 
    body {
        background-size: cover; /* Không để contain nữa */
        background-position: center center;
    }
}

/* Fix màu chữ */
h2 {
    margin-top: 20px;
    font-size: 24px;
    color: white; /* Chắc chắn chữ trắng */
}
        img {
            max-width: 90vw; /* Chiếm 90% chiều rộng màn hình */
            max-height: 80vh; /* Chiếm 80% chiều cao màn hình */
            width: auto; /* Giữ nguyên tỷ lệ ảnh */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: contain;
        }

        /* Điều chỉnh kích thước ảnh trên điện thoại */
        @media (max-width: 768px) { 
            img {
                max-width: 95vw; /* Tăng kích thước trên màn hình nhỏ */
                max-height: 85vh;
            }
        }

        button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #ff4081;
    color: white;
    border-radius: 5px;
    transition: 0.3s ease-in-out;
}

button:hover {
    background-color: #e91e63;
}

/* Điều chỉnh nút trên điện thoại */
@media (max-width: 768px) { 
    button {
        font-size: 18px;  /* Tăng size chữ */
        padding: 14px 24px; /* Tăng kích thước */
        border-radius: 8px; /* Bo tròn hơn chút */
    }
}


        /* Footer cố định ở cuối màn hình */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <h2>S4C's 11th Birthday</h2>
    <img id="thankYouCard" src="" alt="Thiệp cảm ơn" />
    <button onclick="showRandomCard()">Hiển thị thiệp khác</button>

    <script>
        const cards = [
            "./card1-03.png",
            "./card2-03.png",
            "./card3-03.png",
            "./card4-03.png",
            "./card5-03.png",
            "./card6-03.png",
            "./card7-03.png",
            "./card8-03.png",
            "./card9-03.png",
            "./card10-03.png"
        ];

        function showRandomCard() {
            const randomIndex = Math.floor(Math.random() * cards.length);
            document.getElementById("thankYouCard").src = cards[randomIndex];
        }

        // Hiển thị một thiệp ngẫu nhiên khi trang tải lần đầu
        showRandomCard();
    </script>

    <!-- Footer -->
    <footer>
        s4c.club ©2025
    </footer>
</body>
</html>
