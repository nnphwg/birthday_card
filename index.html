<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4C's 11th Birthday</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("card-01.png"); /* Ảnh nền */
            background-size: cover; /* Mặc định fill toàn màn hình */
            background-position: center; /* Căn giữa ảnh */
            background-repeat: no-repeat;
            flex-direction: column;
            text-align: center;
        }

        /* Điều chỉnh nền trên điện thoại */
        @media (max-width: 768px) { 
            body {
                background-size: contain; /* Giữ nguyên tỷ lệ ảnh, tránh bị cắt */
                background-position: top center; /* Đẩy lên trên */
            }
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
        }

        img {
            max-width: 90vw; /* Chiếm 90% chiều rộng màn hình */
            max-height: 80vh; /* Chiếm 80% chiều cao màn hình */
            width: auto; /* Giữ nguyên tỷ lệ ảnh */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: contain;
        }

        /* Điều chỉnh kích thước ảnh trên điện thoại */
        @media (max-width: 768px) { 
            img {
                max-width: 95vw; /* Tăng kích thước trên màn hình nhỏ */
                max-height: 85vh;
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff4081;
            color: white;
            border-radius: 5px;
        }

        /* Footer cố định ở cuối màn hình */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <h2>S4C's 11th Birthday</h2>
    <img id="thankYouCard" src="" alt="Thiệp cảm ơn" />
    <button onclick="showRandomCard()">Hiển thị thiệp khác</button>

    <script>
        const cards = [
            "./card1-03.png",
            "./card2-03.png",
            "./card3-03.png",
            "./card4-03.png",
            "./card5-03.png",
            "./card6-03.png",
            "./card7-03.png",
            "./card8-03.png",
            "./card9-03.png",
            "./card10-03.png"
        ];

        function showRandomCard() {
            const randomIndex = Math.floor(Math.random() * cards.length);
            document.getElementById("thankYouCard").src = cards[randomIndex];
        }

        // Hiển thị một thiệp ngẫu nhiên khi trang tải lần đầu
        showRandomCard();
    </script>

    <!-- Footer -->
    <footer>
        ©nnphwg
    </footer>
</body>
</html>
